<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video Example</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/ar.min.js"></script>
    <style>
      #ig-link {
        display: none;
        position: absolute;
        top: 10px;
        left: 10px;
      }
      #ig-icon {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden; position: relative">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker type="pattern" url="assets/marker/pattern-sample.patt">
        <a-image
          src="/assets/logo/instagram.png"
          alt="instagram logo"
          position="0 0.5 0"
          height="1"
          width="1"
          link="url: https://example.com;"
        />
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("link", {
        schema: {
          url: { type: "string" },
        },
        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener("click", function () {
            window.open(data.url, "_blank");
          });
        },
      });
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.querySelector("#video1");
        var marker = document.querySelector("a-marker");

        marker.addEventListener("markerFound", function () {
          video.play().catch(function (error) {
            console.log("Error attempting to play video:", error);
          });
        });

        marker.addEventListener("markerLost", function () {
          video.pause();
        });
      });
    </script>
  </body>
</html>
