<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video Example</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <video
          id="video1"
          src="assets/video/sample.mp4"
          preload="auto"
          loop="true"
          crossorigin="anonymous"
          autoplay="true"
        ></video>
      </a-assets>
      <a-marker type="pattern" url="assets/marker/pattern-sample.patt">
        <a-video
          src="#video1"
          position="0 0 0"
          rotation="-90 0 0"
          width="8"
          height="4.5"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
